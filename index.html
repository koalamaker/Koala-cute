<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코알라</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">🔮 오늘의 코알라의 수면시간은? 🔮</p>
    <button onclick="fetchMLBResults()">눌러서 확인하기</button>

    <script>
        async function fetchMLBResults() {
            try {
                const response = await fetch('https://api.sportsdata.io/v3/mlb/scores/json/GamesByDate/2024-MAR-18?key=YOUR_API_KEY');
                const games = await response.json();
                
                if (games.length === 0) {
                    document.getElementById("message").innerText = "오늘 경기 결과가 없습니다.";
                    return;
                }

                let resultText = "오늘의 MLB 경기 결과:\n";
                games.forEach(game => {
                    resultText += `${game.AwayTeam} ${game.AwayTeamRuns} - ${game.HomeTeam} ${game.HomeTeamRuns}\n`;
                });

                document.getElementById("message").innerText = resultText;
            } catch (error) {
                document.getElementById("message").innerText = "데이터를 불러오는 데 실패했습니다.";
            }
        }
    </script>
</body>
</html>
